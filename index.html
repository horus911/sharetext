<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareText - Partage sans serveur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .success-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .share-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            display: none;
        }

        .share-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .share-url {
            word-break: break-all;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .saved-texts {
            margin-top: 30px;
        }

        .text-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .text-item:hover {
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .text-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .text-item-preview {
            color: #666;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù ShareText</h1>
            <p>Partage de texte sans serveur - Tout fonctionne dans votre navigateur</p>
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTexts">0</div>
                    <div class="stat-label">Textes sauv√©s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalShares">0</div>
                    <div class="stat-label">Partages cr√©√©s</div>
                </div>
            </div>

            <div class="alert" id="alert"></div>

            <div class="form-group">
                <label for="title">Titre du texte</label>
                <input type="text" id="title" placeholder="Mon super texte...">
            </div>

            <div class="form-group">
                <label for="content">Contenu</label>
                <textarea id="content" placeholder="√âcrivez votre texte ici..."></textarea>
            </div>

            <div class="button-group">
                <button onclick="saveText()">üíæ Sauvegarder</button>
                <button onclick="generateShareLink()" class="secondary-btn">üîó Cr√©er un lien</button>
                <button onclick="exportData()" class="success-btn">üì§ Exporter tout</button>
                <button onclick="importData()" class="success-btn">üì• Importer</button>
            </div>

            <div class="share-section" id="shareSection">
                <h3>üéâ Lien de partage g√©n√©r√© !</h3>
                <p>Copiez ce lien pour partager votre texte :</p>
                <div class="share-url" id="shareUrl"></div>
                <button onclick="copyShareLink()" class="success-btn">üìã Copier le lien</button>
            </div>

            <div class="saved-texts">
                <h3>üìö Textes sauvegard√©s</h3>
                <div id="textsList"></div>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">

    <script>
        // Stockage des donn√©es
        let texts = JSON.parse(localStorage.getItem('shareTexts') || '[]');
        let shareCount = parseInt(localStorage.getItem('shareCount') || '0');

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadFromUrl();
            updateDisplay();
            updateStats();
        });

        function saveText() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                showAlert('Veuillez remplir le titre et le contenu', 'error');
                return;
            }

            const text = {
                id: Date.now(),
                title: title,
                content: content,
                created: new Date().toLocaleString()
            };

            texts.unshift(text);
            localStorage.setItem('shareTexts', JSON.stringify(texts));

            showAlert('Texte sauvegard√© avec succ√®s !', 'success');
            updateDisplay();
            updateStats();
            clearForm();
        }

        function generateShareLink() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                showAlert('Veuillez remplir le titre et le contenu', 'error');
                return;
            }

            const data = {
                title: title,
                content: content,
                shared: new Date().toLocaleString()
            };

            const encoded = btoa(encodeURIComponent(JSON.stringify(data)));
            const shareUrl = `${window.location.origin}${window.location.pathname}?share=${encoded}`;

            document.getElementById('shareUrl').textContent = shareUrl;
            document.getElementById('shareSection').classList.add('show');

            shareCount++;
            localStorage.setItem('shareCount', shareCount.toString());
            updateStats();

            showAlert('Lien de partage g√©n√©r√© !', 'success');
        }

        function copyShareLink() {
            const shareUrl = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(shareUrl).then(() => {
                showAlert('Lien copi√© dans le presse-papiers !', 'success');
            }).catch(() => {
                showAlert('Erreur lors de la copie', 'error');
            });
        }

        function loadFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareData = urlParams.get('share');

            if (shareData) {
                try {
                    const decoded = JSON.parse(decodeURIComponent(atob(shareData)));
                    document.getElementById('title').value = decoded.title;
                    document.getElementById('content').value = decoded.content;
                    showAlert(`Texte partag√© charg√© : "${decoded.title}"`, 'success');
                } catch (e) {
                    showAlert('Erreur lors du chargement du texte partag√©', 'error');
                }
            }
        }

        function updateDisplay() {
            const listElement = document.getElementById('textsList');
            
            if (texts.length === 0) {
                listElement.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Aucun texte sauvegard√©</p>';
                return;
            }

            listElement.innerHTML = texts.map(text => `
                <div class="text-item" onclick="loadText(${text.id})">
                    <div class="text-item-title">${escapeHtml(text.title)}</div>
                    <div class="text-item-preview">${escapeHtml(text.content.substring(0, 100))}${text.content.length > 100 ? '...' : ''}</div>
                    <div style="font-size: 12px; color: #999; margin-top: 5px;">${text.created}</div>
                </div>
            `).join('');
        }

        function loadText(id) {
            const text = texts.find(t => t.id === id);
            if (text) {
                document.getElementById('title').value = text.title;
                document.getElementById('content').value = text.content;
                showAlert('Texte charg√© !', 'success');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function exportData() {
            const data = {
                texts: texts,
                exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sharetext-export-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showAlert('Donn√©es export√©es !', 'success');
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.texts && Array.isArray(data.texts)) {
                        texts = [...texts, ...data.texts];
                        localStorage.setItem('shareTexts', JSON.stringify(texts));
                        updateDisplay();
                        updateStats();
                        showAlert(`${data.texts.length} textes import√©s !`, 'success');
                    } else {
                        showAlert('Format de fichier invalide', 'error');
                    }
                } catch (error) {
                    showAlert('Erreur lors de l\'importation', 'error');
                }
            };
            reader.readAsText(file);
        }

        function updateStats() {
            document.getElementById('totalTexts').textContent = texts.length;
            document.getElementById('totalShares').textContent = shareCount;
        }

        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('shareSection').classList.remove('show');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Raccourcis clavier
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveText();
                } else if (e.key === 'l') {
                    e.preventDefault();
                    generateShareLink();
                }
            }
        });
    </script>
</body>
</html>
